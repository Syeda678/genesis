<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <a href="genesis.html" class="logo">Genesis</a>
        <nav>
            <ul class="nav_tabs">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="box-1">
            <div class="container-1">
                <h1>Full set of great
                    features to make your
                    product fresh
                </h1>
                <p>
                    Our favorite brands are our friends! We help them to 
                    achieve their goals, they help us to stay sharp.
                </p>
            </div>
            <form action="">
                <label for="name" class="label">Name</label>
                <input type="text" class="input-field" >
                <label for="email" class="label">Email</label>
                <input type="email" class="input-field" >
                <label class="label label--large">
                    <div class="label__text">Message</div>
                    <textarea name="message" class="text-box" id="" cols="30" rows="4"></textarea>
                </label>
                <button type="submit" class="button">Submit</button>
            </form>
        </div>
        <img src="images//Map.png" alt="Map">
    </main>
    <footer>
        <a href="#" class="logo">Genesis</a>
        <div class="bottom">
            <ul class="nav_tabs">
                <li><a href="projects.html">Projects</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <ul class="icons">
                <li><img src="images/dribbble-logo.png" alt="dribble-icon" class="icon-1"></li>
                <li><img src="images//instagram (1).png" alt="insta-icon"></li>
                <li><img src="images//twitter-logo-silhouette.png" alt="twitter-icon"></li>
            </ul>
        </div>
    </footer>
</body>
</html>
